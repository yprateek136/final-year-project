<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pennydia |Sign Up</title>

<link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">



    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col col-lg-12">
        <div class="login-header">
        <p>Already a Member?</p>
        <button  type="button" class="btn btn-primary header-btn" onclick="window.location.href = 'login.html';">Login </button>
        
        </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col col-lg-3"></div>
        
        <div class="col col-lg-6">
            <div class="login-rectangle">
            	<div class="login-logo">
                <img src="images/pennydia.png"> 
                </div>
                <div class="login-sec">
                	<h2>Sign up to Pennydia</h2>
                    <p>Start Your Journey</p>
                    <div class="sent-div">
                	<input type="text" placeholder="Mobile / Email">
                    <button  type="button" class="btn btn-primary sent-otp">Send OTP </button>
                    </div>
                    <input type="number" placeholder="Enter OTP">
                    
                   
                   <button  type="button" class="btn btn-primary login-btn" onclick="window.location.href = 'basic-profile.html';">Sign Up </button>
                </div>
            	
                <div class="login-pin"></div>
            </div>
        
        </div>
        
        <div class="col col-lg-3"></div>
    </div>
</div>
<div class="login-footer">
<div class="container">
    <div class="row">
        <div class="col col-lg-4"><span> </span> Follow your interests </div>          
        
        <div class="col col-lg-4"><span></span> Hear what people are talking about </div>         
        
        <div class="col col-lg-4"><span></span> Join the conversation</div>

	</div>
</div>
   </div>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
