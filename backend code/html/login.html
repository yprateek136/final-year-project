<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pennydia | Login</title>

<link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">



    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col col-lg-12">
        <div class="login-header">
        <p>Not an Pennydia Yet?</p>
        <button  type="button" class="btn btn-primary header-btn" onclick="window.location.href = 'signup.html';">Sign Up </button>
        
        </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col col-lg-3"></div>
        
        <div class="col col-lg-6">
            <div class="login-rectangle">
            	<div class="login-logo">
                <img src="images/pennydia.png"> 
                </div>
                <div class="login-sec">
                	<h2>Login to your account</h2>
                	<input type="text" placeholder="Username / Mobile No.">
                    <div class="first-example">
                    <input type="password" id="password-field"  placeholder="Password">
                    <i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i>
                  </div>

                    <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>
                    
                    
                   <button  type="button" class="btn btn-primary login-btn" onclick="window.location.href = 'home-page.html';">Log in </button>
                </div>
            	
                <div class="login-pin"></div>
            </div>
        
        </div>
        
        <div class="col col-lg-3"></div>
    </div>
</div>
<div class="login-footer">
<div class="container">
    <div class="row">
        <div class="col col-lg-4"><span> </span> Follow your interests </div>          
        
        <div class="col col-lg-4"><span></span> Hear what people are talking about </div>         
        
        <div class="col col-lg-4"><span></span> Join the conversation</div>

	</div>
</div>
   </div>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>

<script src="js/bootstrap.js" type="text/javascript"></script>
    
    <script>
    function viewPassword()
{
  var passwordInput = document.getElementById('password-field');
  var passStatus = document.getElementById('pass-status');
 
  if (passwordInput.type == 'password'){
    passwordInput.type='text';
    passStatus.className='fa fa-eye-slash';
    
  }
  else{
    passwordInput.type='password';
    passStatus.className='fa fa-eye';
  }
}
    </script>
    
  </body>
</html>
